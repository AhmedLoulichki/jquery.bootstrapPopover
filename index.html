<html>
<head>

    <script src="jquery.bootstrappopover.js" type="text/javascript" charset="utf-8"></script>

            </div>
        </div>
        <div class="row">

    </div>
    <div style="display:none;">
        <div id="hello-thar">Yes, HELLO THAR!</div>
        <div id="hello-thar2">Yes, HELLO THAR2!</div>

</html>
